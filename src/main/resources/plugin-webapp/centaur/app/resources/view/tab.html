<div>
    <h4>Resources</h4>
    <table class="cam-table">
        <thead>
        <tr>
            <th>Active</th>
            <th>Assigned</th>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Utilization Time</th>
            <th>Idle Time</th>
            <th>Total Time Active</th>
            <th>Active</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="user in users">
            <td>
                <div state-circle class="circle circle-green" ng-show="user.active"></div>
            </td>
            <td>
                <div state-circle class="circle circle-green" ng-show="user.assigned"></div>
            </td>
            <td>{{ user.id }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ calcUtilPerc(user) | number : 2}}%</td>
            <td>{{ calcIdlePerc(user) | number : 2}}%</td>
            <td>{{ convertTimes(user.timeActive) }}</td>
            <td>
                <button class="btn" ng-show="user.id == userId && !user.active" ng-click="setActive(true, user.id)">Activate</button>
                <button class="btn" ng-show="user.id == userId && user.active" ng-click="setActive(false, user.id)">Deactivate</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
