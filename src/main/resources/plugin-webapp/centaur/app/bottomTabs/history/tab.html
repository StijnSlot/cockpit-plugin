<table class="table table-bordered table-hover table-condensed">
    <thead>
    <tr>
        <th>Id</th>
        <th>Start activity</th>
        <th>Start user ID</th>
        <th>Start time</th>
        <th>End time</th>
        <th>Duration</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="instance in processInstances">
        <td>{{ instance.id }}</td>
        <td>{{ instance.startActivityId }}</td>
        <td>{{ instance.startUserId }}</td>
        <td>{{ toUTC(instance.startTime) }}</td>
        <td>{{ toUTC(instance.endTime) }}</td>
        <td>{{ checkTimes(instance.durationInMillis) }}</td>
    </tr>
    </tbody>
</table>
